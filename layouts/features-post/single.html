{{ define "title" }}
<div class="container">
    <div class="content-center title-container">
        <h1 class="title">{{ .Title }}</h1>
    </div>
</div>
{{ end }} {{ define "body" }}
<section class="section bg-gray">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2 class="section-title">{{ .Title }}</h2>
                <p class="mb-0">{{ .Content }}</p>
            </div>
            {{ range $index, $element := .Params.subcontent}} {{ with $.GetPage $element }}

            <div class="col-lg-4 mb-4 px-4 py-5 bg-white shadow text-center d-block">
                <i class="fas {{ .Params.icon}} fa-4x text-primary d-block mb-4"></i>
                <h3 class="mb-3 mt-0">{{ .Title }}</h3>
                <hr style=" background-color: #e8f5e9; height: 1px; border: 0;" />
                <p class="mb-0">{{ .Content }}</p>
            </div>
            {{ end }} {{ end }}

        </div>
    </div>
</section>
{{ end }}
