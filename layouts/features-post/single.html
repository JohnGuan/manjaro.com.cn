{{ define "title" }}
<div class="container">
  <div class="content-center title-container">
    <h1 class="title">{{ .Title }}</h1>
  </div>
</div>
{{ end }}

{{ define "body" }}
	<section>
		<div class="container">
			<div class="row">
					<p class="features-post col-md-8 offset-md-2">
						{{ .Content | replaceRE ";baseurl;" .Site.BaseURL | markdownify }}
					</p>
						<div class="row">
							{{ range $index, $element := .Params.subcontent}}
							{{ with  $.GetPage $element }} 
								<div class="col-md-6 col-xl-4 text-center">
									<img class="xl-icon" src="/img/actions/{{ .Params.icon}}.svg" alt="Icon"/>
									
									<h3>{{ .Title }}</h3>
									<hr/>
									<p>{{ .Content }}				
									</p>
								</div>  
								{{ end }}
								{{ end }}
					</div>
			</div>
		</div>
	</section>
{{ end }}
