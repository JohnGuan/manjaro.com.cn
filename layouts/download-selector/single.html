{{ define "title" }}
<div class="container">
  <div class="content-center title-container">
    <h1 class="title">{{ .Title }}</h1>
  </div>
</div>
{{ end }}

{{ define "body" }}
<div class="row">
  <div class="col-md-8 ml-auto mr-auto text-left">
	<section>
		<div class="container">
			<div class="features-post" >
				{{ range (where .Site.Pages ".Type" "download-how-to-try") }}
				<p>{{ .Content | replaceRE ";baseurl;" .Site.BaseURL | markdownify  }}
			</div>
			{{ end }}
		</div>
		{{ partial "editionfinder.html" . }}
	</section>
  </div>   
</div>
{{ end }}
