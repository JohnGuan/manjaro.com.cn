<!doctype html>
<html lang="en">
  {{ partial "head" . }}
  
	<body class="{{ .Params.class | default "test" }} sidebar-collapse">
      <div class="logo-overlay-loader">
            <div class="logo-container">
                    <img src="/img/logo.svg" alt=""><br>
                    <span class="">manjaro</span><br>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>
        </div>
    {{ partial "nav-image-header" . }}
    
    <div class="{{ .Params.wrapper | default "wrapper" }}">
      
        <div class="page-header {{ .Params.headerstyle | default "page-header-small"}}" filter-color="{{ .Param "tint" | default "orange" }}">
            <div class="page-header-image" data-parallax="true" style="background-image: url('{{ (.Param "background")  | default "img/header.jpg" | absURL }}');">
            </div>
            
            {{ block "title" . }}
            {{ end }}
            
        </div>
        <div class="{{ .Params.section | default "section"}} d-flex justify-content-center">
            <div class="container main main-raised">
              
            {{ block "body" . }}
	          {{ end }}

            </div>
        </div>
      {{ partial "footer" . }}
    </div>
  </body>
{{partial "javascript" . }}
</html>
