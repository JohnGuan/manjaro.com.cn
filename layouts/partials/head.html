<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/apple-icon.png" | relURL }}">
    <link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}">

    <!-- Feeds -->
    <link rel="alternate" type="application/rss+xml" title="Manjaro News" href="https://forum.manjaro.org/c/announcements.rss" />
    <link rel="alternate" type="application/rss+xml" title="Manjaro 32Bit News" href="https://forum.manjaro.org/c/announcements/manjaro32.rss" />
    <link rel="alternate" type="application/rss+xml" title="Manjaro ARM News" href="https://forum.manjaro.org/c/manjaro-arm/announcements.rss" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Manjaro - {{ if .IsHome }}enjoy the simplicity{{ else }}{{.Title}}{{ end }}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!--     Cdn's     -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS Files -->
    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    <link href="{{ "css/now-ui-kit.css?v=1.1.0" | relURL }}" rel="stylesheet" />
    {{ $styles := resources.Get "/sass/style.scss" | toCSS "/css/style.css"| minify}}
    <link href="{{ $styles.Permalink }}?v=1.0.6" rel="stylesheet" />

    <!--  Essential META Tags -->
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <meta name="keywords" content="{{ with .Keywords }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">

    <meta property="og:title" content="Manjaro - {{ .Title }}">
    <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="{{ .Params.twitter_summary }}">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Manjaro">
    <meta name="twitter:image:alt" content="Manjaro {{.Title}}">

    <!--  todo - Non-Essential, But Required for Analytics 

    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@ManjaroLinux"> -->
    
  {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}
</head>
