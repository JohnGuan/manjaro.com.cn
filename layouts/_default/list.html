{{ define "title" }}

{{ end }}

{{ define "body" }}

<section class="blog section">
		<div class="row">
			{{ range (.Paginator 6).Pages }}
			{{ if .Summary}}
			<article class='blog-post grid-item col-md-6 col-xl-4'>
					<div class="card">
							<div class="card-body">
								<time></time>
								<h5 class="card-title">{{ .Title }}</h5>
								<img class="card-img-top img-fluid" src="" alt="Card image cap">
								<p class="card-text">{{ .Summary }}</p>
								<div class="btn-group">
								<button class="btn btn-success btn-sm btn-primary"><a href="{{ .Permalink }}">Read More</a></button>
								</div>
							</div>
					 </div>
				</article>
			{{ end }}
			{{ end }}
		</div>
		<div class="col-12 text-center">
			{{ template "_internal/pagination.html" . }}
		</div>
</section>

{{ end }}
