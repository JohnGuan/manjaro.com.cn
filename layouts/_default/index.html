{{ define "title" }}
<div class="container">
  <div class="content-center title-container">
    <h1 class="title">{{ .Title }}</h1>
    {{ if eq .Params.class "landing-page" }}
    <div><img class="logo" src="/img/logo.svg"></div>
    <p>{{ .Params.whatIsManjaro }}</p>
  <div class="btn-group" role="group" aria-label="Toolbar with button groups">
    <a href="/download/" class="btn btn-success ">Choose Edition and Download</a>
    <a id="scrolltocontent" class="btn btn-info ">Learn more <i class="fa fa-arrow-down"></i>
    </a>
  </div>
{{ end }}
  </div>
</div>
{{ end }}
{{ define "body" }}
<div class="row">
  <div class="col-md-8 ml-auto mr-auto">
  {{ .Content }}
  </div>   
</div>
{{ end }}
